<form method="POST" action="" class="mx-1 mx-md-4">
    {% csrf_token %}
    {{form}}

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <input type="text" name="username" id="username" class="form-control" />
        <label class="form-label" for="form3Example1c">Username</label>
      </div>
    </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="text" name="fname" id="fname" class="form-control" />
          <label class="form-label" for="form3Example1c">First Name</label>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
          <div class="form-outline flex-fill mb-0">
            <input type="text" name="lname" id="lname" class="form-control" />
            <label class="form-label" for="form3Example1c">Last Name</label>
          </div>
        </div>
     
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="email" name="email" id="email" class="form-control" />
          <label class="form-label" for="form3Example3c">Your Email</label>
        </div>
      </div>
      
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="password" name="password" id="password" class="form-control" />
          <label class="form-label" for="form3Example4c">Password</label>
        </div>
      </div>
      
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="password" name="rpassword" id="rpassword" class="form-control" />
          <label class="form-label" for="form3Example4cd">Repeat your password</label>
        </div>
      </div>

      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="button" class="btn btn-primary btn-lg">Register</button>
      </div>

      <div class="text-center text-lg-start mt-4 pt-2">
          <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href=/Signin
              class="link-danger">Signin</a></p>
      </div>
    </form>

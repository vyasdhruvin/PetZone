{% extends 'base.html' %}
{% block title %}Signin{% endblock title %}
{% block body %}
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="post" action="" >
        {% csrf_token %}
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Username input -->
          <label for="" class="form-label">Username</label>
          <br>
          <input type="text" id="username" class="form-control" name="username" placeholder="Create a Username(only Letters and numbers)"Required>
          <br>
          <br>

          <!-- Password input -->

          <label for="" class="form-label">Password</label>
          <br>
          <input type="password" id="pass1" class="form-control" name="pass1" placeholder="Enter Your Password"Required>
          <br>
          <br>

          <div class="d-flex justify-content-between align-items-center">
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <br>
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
          <br>
          <div>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href=/Register
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
{% endblock body %}

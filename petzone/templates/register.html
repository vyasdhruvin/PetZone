{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form method="POST" action="">
                  {% csrf_token %}
                    <label for="" class="form-label">Username</label>
                    <br>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Create a Username(only Letters and numbers)"Required>
                    <br>
                    <br>

                    <label for="" class="form-label">First Name</label>
                    <br>
                    <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter Your First Name"Required>
                    <br>
                    <br>

                    <label for="" class="form-label">Last Name</label>
                    <br>
                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter Your Last Name"Required>
                    <br>
                    <br>

                    <label for="" class="form-label">Email</label>
                    <br>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"Required>
                    <br>
                    <br>

                    <label for="" class="form-label">Password</label>
                    <br>
                    <input type="password" id="pass1" class="form-control" name="pass1" placeholder="Enter Your Password"Required>
                    <br>
                    <br>

                    <label for="" class="form-label">Repeat Password</label>
                    <br>
                    <input type="Password" id="pass2" class="form-control" name="pass2" placeholder="Repeat Your Password"Required>
                    <br>
                    <br>

                    <button type="submit" class="btn btn-primary btn-lg">Signup</button>

                    
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href=/Signin
                            class="link-danger">Signin</a></p>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/static/img/register.webp"
                    class="img-fluid" alt="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
